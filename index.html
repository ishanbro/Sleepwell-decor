<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan & Save</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 35px 30px;
      max-width: 420px;
      width: 100%;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: popIn 0.7s ease;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.85);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      margin: 0 0 10px;
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      color: #555;
      font-size: 15px;
    }

    .discount {
      margin: 25px 0 15px;
      font-size: 52px;
      font-weight: 700;
      color: #e17055;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    .code {
      display: inline-block;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      background: #2d3436;
      color: #fff;
      padding: 12px 22px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .note {
      font-size: 13px;
      color: #666;
      margin-top: 18px;
      line-height: 1.5;
    }

    .footer {
      margin-top: 22px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>üéâ Congratulations!</h1>
    <p class="subtitle">You‚Äôve unlocked an exclusive discount</p>

    <div class="discount" id="discountText"></div>
    <div class="code" id="discountCode"></div>

    <p class="note">
      Valid for one purchase only.<br>
      Cannot be combined with other offers.
    </p>

    <div class="footer">
      Thank you for shopping with us ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const discounts = [
      { percent: "30% OFF", code: "RUG30" }, // 25%
      { percent: "40% OFF", code: "RUG40" }, // 60%
      { percent: "50% OFF", code: "RUG50" }  // 15%
    ];

    const rand = Math.random();
    let chosenDiscount;

    if (rand < 0.25) {
      chosenDiscount = discounts[0];
    } else if (rand < 0.85) {
      chosenDiscount = discounts[1];
    } else {
      chosenDiscount = discounts[2];
    }

    document.getElementById("discountText").innerText = chosenDiscount.percent;
    document.getElementById("discountCode").innerText =
      "CODE: " + chosenDiscount.code;
  </script>

</body>
</html>
