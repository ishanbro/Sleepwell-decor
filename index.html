<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sleepwell Decor | Scan & Save</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .box {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      max-width: 420px;
      width: 100%;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .brand {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 13px;
      color: #666;
      margin-bottom: 15px;
    }

    .timer {
      font-size: 14px;
      background: #ffeaa7;
      padding: 8px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: 600;
    }

    .discount {
      font-size: 52px;
      color: #e17055;
      font-weight: 700;
      margin: 15px 0;
    }

    .code {
      background: #2d3436;
      color: #fff;
      display: inline-block;
      padding: 12px 26px;
      border-radius: 10px;
      font-size: 20px;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    .cta-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #00b894;
      color: #fff;
    }

    .note {
      font-size: 12px;
      color: #777;
      margin-top: 18px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="brand">Sleepwell Decor</div>
  <div class="tagline">Premium Rugs & Home Styling</div>

  <div class="timer">
    ‚è≥ Offer expires in <span id="countdown">10:00</span>
  </div>

  <div class="discount" id="discountText"></div>
  <div class="code" id="discountCode"></div>

  <button class="cta-btn">üõí Shop Rugs Now</button>

  <p class="note">
    Valid for one purchase only.<br>
    Cannot be combined with other offers.
  </p>
</div>

<script>
  // Discount logic (40% most common)
  const discounts = [
    { percent: "30% OFF", code: "RUG30" },
    { percent: "40% OFF", code: "RUG40" },
    { percent: "50% OFF", code: "RUG50" }
  ];

  const rand = Math.random();
  let chosen;

  if (rand < 0.25) chosen = discounts[0];
  else if (rand < 0.85) chosen = discounts[1];
  else chosen = discounts[2];

  document.getElementById("discountText").innerText = chosen.percent;
  document.getElementById("discountCode").innerText = "CODE: " + chosen.code;

  // Countdown timer (10 minutes)
  let time = 600;
  const countdownEl = document.getElementById("countdown");

  setInterval(() => {
    let min = Math.floor(time / 60);
    let sec = time % 60;
    countdownEl.innerText = `${min}:${sec < 10 ? '0' : ''}${sec}`;
    if (time > 0) time--;
  }, 1000);
</script>

</body>
</html>
